<div class="center">
<form [formGroup] = "userForm" (ngSubmit)="register()" class="custom-form">
    <h1>Register here</h1>
    <table class="form-table">
        <tr>
            <td><label>Email: </label></td>
            <td><input type="text" formControlName="email"/></td>
        </tr>
    
        <tr>
            <td><label>Password: </label></td>
            <td><input type="text" formControlName="password"/></td>
        </tr>
    
        <tr>
            <td><label>Password: </label></td>
            <td><input type="text" formControlName="passwordCheck"/></td>
        </tr>
    
        <tr>
            <td><label>First name: </label></td>
            <td><input type="text" formControlName="firstName"/></td>
        </tr>
    
        <tr>
            <td><label>Last name: </label></td>
            <td><input type="text" formControlName="lastName"/></td>
        </tr>
    
        <tr>
            <td><label>City: </label></td>
            <td><input type="text" formControlName="city"/></td>
        </tr>
    
        <tr>
            <td><label>Country: </label></td>
            <td><input type="text" formControlName="country"/></td>
        </tr>
    
        <tr>
            <td><label>Phone number: </label></td>
            <td><input type="text" formControlName="phoneNumber"/></td>
        </tr>
    
        <tr>
            <td><label>Job title: </label></td>
            <td><input type="text" formControlName="jobTitle"/></td>
        </tr>
    
        <tr>
            <td><label>Company information: </label></td>
            <td><input type="text" formControlName="companyInformation"/></td>
        </tr>

        <tr><input type="submit"/></tr>
    </table>
</form>
</div>
